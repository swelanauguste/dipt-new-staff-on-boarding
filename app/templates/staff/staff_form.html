{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-lg-6 mx-auto shadow p-5 rounded-4">
    <h3>Staff on-boarding</h3>
    <hr>
    <form action=""
        method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid py-3">
            <button class="btn btn-dark"
                type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
